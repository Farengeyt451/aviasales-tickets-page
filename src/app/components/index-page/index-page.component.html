<div class="tickets">

    <div class="tickets__header">
        <app-ticket-header></app-ticket-header>
    </div>

    <div class="ticket__content">
      <div class="tickets__filter">
          <app-filter></app-filter>
      </div>

      <div class="tickets__render">

          <ng-container *ngIf="tickets">

            <app-ticket *ngFor="let ticket of filteredTickets" [renderTicket]="ticket" [currencyType]="currency" [curRates]="curRates">
            </app-ticket>

          </ng-container>

          <div class="tickets__loader" *ngIf="!tickets">
            <svg class="tickets__circular" viewBox="25 25 50 50">
              <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
            </svg>
          </div>
      </div>
    </div>

</div>
