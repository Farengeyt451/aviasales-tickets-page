<div class="transfers-filter">

  <h2 class="transfers-filter__caption">Количество пересадок</h2>

  <div class="transfers-filter__options">

    <label *ngFor="let stop of stops" class="transfers-filter__option">
      <input class="transfers-filter__chose" type="checkbox" [value]="stop.stopCount">
      <span class="transfers-filter__text">{{ stop.option }}</span>
      <button class="transfers-filter__only">Только</button>
    </label>

  </div>
</div>
