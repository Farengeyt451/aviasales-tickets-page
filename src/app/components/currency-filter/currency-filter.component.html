<div class="currency-filter">

  <h2 class="currency-filter__caption">Валюта</h2>

  <form class="currency-filter__options" [formGroup]="currencyForm">
    <label class="currency-filter__option">
      <input class="currency-filter__chose" type="radio" name="currencyType" value="rub" formControlName="currencyType">
      <span class="currency-filter__signs">rub</span>
    </label>
    <label class="currency-filter__option">
      <input  class="currency-filter__chose" type="radio" name="currencyType" value="usd" formControlName="currencyType">
      <span class="currency-filter__signs">usd</span>
    </label>
    <label class="currency-filter__option">
      <input  class="currency-filter__chose" type="radio" name="currencyType" value="eur" formControlName="currencyType">
      <span class="currency-filter__signs">eur</span>
    </label>
  </form>

</div>
